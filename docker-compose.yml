version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: documind-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: documind
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - documind-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: documind-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=documind
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      - DATA_DIR=/app/data
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - documind-network
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Service (for development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: documind-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - documind-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_data:
    driver: local

networks:
  documind-network:
    driver: bridge
